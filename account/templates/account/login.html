{% extends 'base.html' %}

{% block content %}
    <h2>Login user</h2>

    <form action="" method="post" class="col-md-6" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <button>
            <a href="{% url 'account:reset_password' %}">Reset Password</a>
        </button>
    </form>

{% endblock %}
